<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard - Sistema</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="dashboardTOP">
  <div class="app-shell d-flex">
    <!-- Sidebar -->
    <nav class="sidebar bg-white border-end">
      <div class="sidebar-header p-3">
        <h5 class="m-0">Alérgias Escolares</h5>
      </div>
      <ul class="nav flex-column p-2">
        <li class="nav-item"><a class="nav-link active" href="/home.html"><i class="bi bi-house-door"></i> Início</a></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard.html"><i class="bi bi-house" id="adminTab"></i>Dashboard</a></li>
       <li class="nav-item"><a class="nav-link" href="/alunos.html"><i class="bi bi-people"></i> Alunos</a></li>
        <li class="nav-item"><a class="nav-link" href="/notificacoes.html"><i class="bi bi-bell"></i> Notificações</a></li>
        <li class="nav-item"><a class="nav-link" href="/aluno_historico.html"><i class="bi bi-journal-text"></i> Histórico (rápido)</a></li>
        
        
      </ul>
    </nav>

    <!-- Main -->
    <main class="main-content flex-fill p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Dashboard</h4>
        <div id="userInfo" class="text-end"></div>
      </div>

      <!-- Cards -->
      <div class="row g-3 mb-4" id="cardsRow">
        <div class="col-md-3">
          <div class="card card-stat">
            <div class="card-body">
              <h6>Total de alunos</h6>
              <h3 id="cardTotal">0</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-stat">
            <div class="card-body">
              <h6>Leves</h6>
              <h3 id="cardLeve">0</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-stat">
            <div class="card-body">
              <h6>Moderadas</h6>
              <h3 id="cardModerada">0</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-stat">
            <div class="card-body">
              <h6>Graves</h6>
              <h3 id="cardGrave">0</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-4">
          <div class="card p-3">
            <h6>Distribuição por gravidade</h6>
            <canvas id="gravChart" height="220"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3">
            <h6>Notificações recentes</h6>
            <div id="miniNotifs"></div>
          </div>
        </div>
      </div>

    </main>
  </div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
