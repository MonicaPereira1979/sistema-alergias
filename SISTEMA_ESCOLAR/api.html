<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Integração (API) - Sistema de Controle de Alergias Escolares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="dashboard.html">← Voltar</a>
    <span class="text-white">API Simulada</span>
  </div>
</nav>

<div class="container mt-4">
  <h4>Exportar / Importar dados (simulado)</h4>

  <div class="row">
    <div class="col-md-6">
      <div class="card p-3 mb-3">
        <h6>Exportar JSON</h6>
        <p class="small text-muted">Copie o JSON e envie para outra escola.</p>
        <textarea id="saidaAPI" class="form-control" rows="8" readonly></textarea>
        <button id="btnGerar" class="btn btn-success mt-2">Gerar JSON</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-3 mb-3">
        <h6>Importar JSON</h6>
        <p class="small text-muted">Cole aqui o JSON recebido de outra escola.</p>
        <textarea id="entradaAPI" class="form-control" rows="8"></textarea>
        <button id="btnImportar" class="btn btn-primary mt-2">Importar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/apiSimulada.js"></script>
</body>
</html>
