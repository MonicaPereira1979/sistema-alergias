<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Histórico do Aluno</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container-page container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Histórico do Aluno</h4>
      <div id="userInfo"></div>
    </div>

    <!-- Seleção de aluno -->
    <div id="alunoSelectArea" class="mb-3"></div>

    <!-- Informações do aluno -->
    <div id="alunoInfo" class="mb-3"></div>

    <!-- Histórico -->
    <div class="card p-3 mb-3 shadow-sm">
      <h6 class="fw-bold">Prescrições / Anotações</h6>
      <div id="historyList" class="mb-3"></div>

      <!-- Adicionar anotação -->
      <div id="addNoteArea" class="mt-2">
        <h6>Adicionar anotação</h6>
        <form id="formAddNote">
          <div class="mb-2">
            <textarea id="noteText" class="form-control" rows="3" placeholder="Texto da prescrição / anotação" required></textarea>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Salvar anotação</button>
            <a id="backToNotifs" class="btn btn-outline-secondary" href="/home.html">Voltar</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de Edição -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4 shadow-lg">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="editModalLabel">Editar histórico</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Edite a anotação:</label>
          <textarea id="editNoteText" class="form-control" rows="3"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="saveEditBtn" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação de Exclusão -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4 shadow-lg">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="confirmDeleteLabel">Confirmar exclusão</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Tem certeza que deseja excluir esta anotação?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/historico.js"></script>
</body>
</html>
