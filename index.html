<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema de Controle de Alergias - Login</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-center">
    <div class="card card-login p-4 bg-white">
      <div class="text-center mb-3">
        <h4 class="mb-0">Sistema de Controle de Alergias<br><small class="text-muted">Escolares</small></h4>
      </div>

      <!-- Login -->
      <form id="loginForm" class="mb-2">
        <input id="email" type="email" class="form-control mb-2" placeholder="E-mail" required>
        <input id="password" type="password" class="form-control mb-3" placeholder="Senha" required>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Entrar</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="#" id="openRegister">Novo usuário? Cadastre-se</a>
      </div>

      <hr>
      <div class="small-examples">
        <strong>Exemplos (teste)</strong>
        <div id="examples" class="mt-2 small-text"></div>
      </div>
    </div>
  </div>

  <!-- Modal Cadastro -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="registerForm">
          <div class="modal-header">
            <h5 class="modal-title">Cadastro de Usuário</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
              <div class="mb-2">
                <label class="form-label small">Nome</label>
                <input id="regName" class="form-control" placeholder="Nome completo" required>
              </div>
              <div class="mb-2">
                <label class="form-label small">CPF (opcional)</label>
                <input id="regCPF" class="form-control" placeholder="000.000.000-00">
              </div>
              <div class="mb-2">
                <label class="form-label small">E-mail</label>
                <input id="regEmail" type="email" class="form-control" placeholder="email@exemplo.com" required>
              </div>
              <div class="mb-2">
                <label class="form-label small">Senha</label>
                <input id="regPassword" type="password" class="form-control" placeholder="Senha" required>
              </div>
              <div class="mb-2">
                <label class="form-label small">Perfil</label>
                <select id="regRole" class="form-select">
                  <option value="Responsavel">Responsável</option>
                  <option value="Professor">Professor</option>
                  <option value="Nutricionista">Nutricionista</option>
                  <option value="Admin">Admin</option>
                </select>
              </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Fechar</button>
            <button class="btn btn-success" type="submit">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap + scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
